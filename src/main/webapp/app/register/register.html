<form class="form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Firstname (also used as your username)</label>
        <div class="col-sm-10">
            <input type="text" id="firstname" ng-model="user.firstname" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
            <input type="text" id="lastname" ng-model="user.lastname" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" id="email" ng-model="user.email" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" ng-model="user.password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">Birthday date</label>
        <div class="col-sm-10">
            <input type="text" id="birthday" ng-model="user.birthdayDate" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="register(user)" class="btn btn-success">Create your account</button>
        </div>
    </div>
</form>
