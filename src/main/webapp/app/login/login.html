<h3 class="header">Login</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success" ng-click="connexion(user)">Connexion</button>
            <a href="#/register">Create account</a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" id="errors"></div>
    </div>
</form>
